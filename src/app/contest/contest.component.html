<div *ngIf="isDataAvailable" class="contest">
	<div *ngIf="!contest.name" class="contest-error">
	  <p>Sorry! But database is not available now!</p>
	</div>
	<div *ngIf="contest.name" class="contest-header" >
		<h2 class="contest-header__name">{{contest.name}}</h2>
		<div *ngIf="contest.date" class="contest-header__date">Опубликовано {{contest.date | date:"dd.MM.yyyy"}}</div>
		<div *ngIf="contest.logo" class="contest-header__logo" [ngStyle]="{'background-image': 'url(data/'+ idContest+'/'+contest.logo + ')'}"></div>
		<div *ngIf="contest.description" class="contest-header__description">{{contest.description}}</div>
	</div>
	<app-contesters *ngIf="contest.name"></app-contesters>
</div>
