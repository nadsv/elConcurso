<md-tab-group class="contesters-wrapper">
	<md-tab *ngFor="let contester of contesters; let i = index" class="contester">
      	<template md-tab-label>Участник №{{i+1}}</template>
		<template md-tab-content>
			<app-contester contesterID="{{i}}"></app-contester>
		</template>
    </md-tab>
</md-tab-group>
