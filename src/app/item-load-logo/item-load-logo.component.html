<div *ngIf="loading" class="item-card-preload-pic">
	<svg width="64" height="64">
		<use attr.xlink:href="#{{item.type}}"></use>
	</svg> 
</div> 
<div [ngSwitch]="item.type" class="item-logo__wrapper">
	<img *ngSwitchCase="'image'" [hidden]="loading" (load)="onLoad()" src="{{ fullUrl }}" class="item-image">
	<pre *ngSwitchCase="'text'"  [hidden]="loading" class="item-text">{{loadText}}</pre>
	<div *ngSwitchCase="'video'"  class="item-video">
		<video width="320" height="180" controls [hidden]="loading" (loadstart)="onLoadStart()">
			<source src=" http://localhost/elconcurso/data/1/1/3.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
</div>
